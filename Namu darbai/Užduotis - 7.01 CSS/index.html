<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namu darbu puslapis</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="pirmas-lapas">
        <a href="">Home</a>
        <a href="">Portfolio</a>
        <a href="">About</a>
        <a href="">Contact</a>

        <h1>Mano namų darbo puslapis</h1>
        <img class=img src="images/header.jpg" alt="pagrindine">
        <p>sukurta 2024</p>
    </div>


    <div id="antras-lapas">

        <h2>Meet our team</h2>

        <div class="team">

            <img src="images/person-1.jpg" alt="Alice">

            <img src="images/person-3.jpg" alt="Dog">

            <img src="images/person-2.jpg" alt="John">
        </div>

    </div>


    <div id="trecias-lapas">

        <div class="gallery-2">
            <ul>
                <img src="images/gallery-1.jpg" alt="gallery-1">

                <img src="images/gallery-2.jpg" alt="gallery-2">

                <img src="images/gallery-3.jpg" alt="gallery-3">

                <img src="images/gallery-4.jpg" alt="gallery-4">
            </ul>
        </div>

    </div>



    <div id="ketvirtas-lapas">
        
            <h2 class="ketvirta-antraste">Contact Us</h2>
            <div class="contact-form">
                <form action="#" method="POST">
                    <label for="name">Vardas:</label>
                    <input type="text" id="name" name="name" required><br>
            
                    <label for="email">El. paštas:</label>
                    <input type="email" id="email" name="email" required><br>
            
                    <label for="message">Žinutė:</label>
                    <textarea id="message" name="message" required></textarea><br>
            
                    <button type="submit">Siųsti</button>
                </form>
                <div class="map-container">
                    <!-- Čia įdėkite žemėlapio kodą arba naudokite iframe, jei įterpiate žemėlapį iš išorinio šaltinio -->
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d18625.27342206818!2d-0.14037050000000002!3d51.50140130000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604bba60d8599%3A0x4a9471b8613d3060!2sBuckingham+Palace!5e0!3m2!1sen!2suk!4v1489737120724" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        
    </div>
</body>

</html>
